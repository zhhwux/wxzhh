super_comment:                 
  fuzhu_type: fuzhu       # 音码候选词辅助码调序和注释显示
#__include: set_chord_composer  #启用并击处理，不懂得不要开启就是了

schema:
  schema_id: tiger
  name: 万象虎
  dependencies:
    - wanxiang_en        #英文输入
    - wanxiang_radical  
    - wanxiang
    - core2022

switches:
  - name: english_word  
    states: [ 中, 英 ]
  - name: chaifen
    states: [ 隐, 拆显 ]   
  - name: charset_filter
    states: [ 小, 大字集 ]
    reset: 0
  - name: pinyin  #拼音滤镜
    reset: 0
    states: [ 关, 字pīn ]
  - name: tiger-sentence
    states: [关, 虎句]
    reset: 1   
  - name: tigress
    states: [ 关, 虎词 ]
    reset: 1   
  - name: tiger
    states: [ 关, 虎单 ]
    reset: 1   
  - name: yin
    states: [ 关, 音码 ]
    reset: 0
  - name: super_tips
    states: [ off, tips ]
  - name: tone_display
    states: [ 关, 句pīn ] 
  - name: fuzhu_switch
    states: [ 隐, 辅显 ]
  - name: ascii_punct  # 中英标点
    states: [ ¥, $ ]
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0   
  - name: traditionalization
    states: [ 简, 繁 ]
  - name: emoji
    states: [ 🙃, 😄 ]
    reset: 0
  - name: udpf_switch
    states: [ 关, U编]
  - name: chinese_english
    states: [ 关, 翻译 ]
  - name: prediction
    states: [ 关, 预测 ]


# 输入引擎
engine:
  processors:
    - predictor                                 #联想处理器
    - chord_composer                            #并击处理器
    #- lua_processor@*select_character          # 以词定字，有了辅助码了，想开启可以注释掉
    - lua_processor@*tiger_sequence*P
    - lua_processor@*quick_symbol_text2
    - lua_processor@*super_tips*S               #超级提示模块：表情、简码、翻译、化学式、等等靠你想象
    - lua_processor@*userdb_sync_delete   #通过输入 /del 触发,用于清理自定义同步目录下txt用户词典里被标记c<0的词条
    - ascii_composer
    - recognizer
    - key_binder
    - lua_processor@*key_binder # 绑定按键扩展能力
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@tiger_add_user
    - affix_segmentor@add_user_dict
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator@custom_phrase     
    - predict_translator
    - punct_translator
    - script_translator
    - lua_translator@*shijian            # 时间、日期、星期、农历、节气、时辰等等
    - lua_translator@*unicode            # Unicode
    - lua_translator@*number_translator  # 数字、金额大写
    - lua_translator@*super_calculator   # 计算器
    - table_translator@wanxiang_en       # 英文输入
    - script_translator@tiger_user_dict
    - script_translator@tiger_add_user
    - script_translator@user_dict_set
    - script_translator@add_user_dict
    - table_translator@cn_en             # 中英混合词汇
    - lua_translator@*force_gc          # 暴力 GC 降低内存
  filters:
    - lua_filter@*common_filter                     #字符集过滤
    - lua_filter@*remove_tiger_filter             # 虎码开关
    - lua_filter@*tiger_sequence*F     
    - lua_filter@*autocap_filter                    # 英文自动大写
    - reverse_lookup_filter@radical_reverse_lookup  # 部件拆字滤镜，放在super_comment前面，进一步被超级注释处理以获得拼音编码+辅助码的提示
    - lua_filter@*super_preedit                     #输入码显示全拼并带上音调
    - simplifier@emoji                              # Emoji
    - simplifier@traditionalize                     # 简繁切换
    - simplifier@chinese_english                    #中英翻译
    - lua_filter@*search@wanxiang_radical           # 部件拆字辅码放在简繁转换之后
    - lua_filter@*super_tips*M                      #超级提示模块：表情、简码、翻译、化学式、等等靠你想象
    - simplifier@pinyin #拼音滤镜 
    - simplifier@chaifen #拆分滤镜
    - lua_filter@*super_comment                     #超级注释模块，支持错词提示、辅助码显示，部件组字读音注释，支持个性化配置和关闭相应的功能，详情搜索super_comment进行详细配置
    - lua_filter@*unicode_display #Unicode编码显示
    - uniquifier     
    
predictor:
  db: wanxiang-lts-zh-predict.db
# 每次最大预测候选数
# 默认为 0，表示显示所有候选数
# 您可以将其设置为与 page_size 相同，这样 period 就不会触发下一页
  max_candidates: 5
# 最大连续预测次数
# 默认为 0，表示无限制
  max_iterations: 1
#shijian:仅仅作为提示使用，编码已经写死，引导适应性更高，如有需求lua中修改
#时间：osj 或者 /sj
#日期：orq 或者 /rq
#农历：onl 或者 /nl
#星期：oxq 或者 /xq
#今年第几周：oww 或者 /ww
#节气：ojq 或者 /jq
#日期+时间：ors 或者 /rs
#时间戳：ott 或者 /tt
#大写N日期：N20250315
#节日：ojr 或者 /jr
#问候模板：/day 或者 oday


# Lua 配置：计算器触发关键字
calculator:
  trigger: "V" 


translator:
